<html>
	<head>
		<title>Web-based Rock-Paper-Scissors vs a Neural Network</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="author" content="Ariel Flesler">
		<meta name="description" content="Web-based Rock-Paper-Scissors vs a Neural Network">
		<meta name="robots" content="all" />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
		<link rel="icon" href="favicon.ico">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<h1>Web-based Rock-Paper-Scissors vs a Neural Network</h1>
		<button id="reset">Reset</button>
		<div id="chart"></div>
		<main class="container-fluid">
			<div class="row">
				<div class="col">
					<ol id="human-choices">
						<li class="rock"></li>
						<li class="paper"></li>
						<li class="scissors"></li>
					</ol>
					<div id="human" class="choice rock"></div>
				</div>
				<div class="col">
					<img class="busy" src="img/thinking.gif" />
					<div id="ai" class="choice rock"></div>
				</div>
			</div>
		</main>

		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/neataptic@1.4.7/dist/neataptic.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/frappe-charts/1.1.0/frappe-charts.min.iife.js"></script>
		<script type="text/javascript" src="js/rps.js"></script>
	</body>
</html>
